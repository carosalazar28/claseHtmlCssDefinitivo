<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Layout Pokemon</title>
</head>
<body>
    <header class="header">
        <a href="https://www.pokemon.com/el/pokedex/" class="header-logo">
            <figure><img src="https://www.flaticon.es/svg/static/icons/svg/287/287221.svg" alt="Logo de pokemon" width="50px"></figure>
        </a>
        <nav class="header-nav">
            <ul class="header-nav___items">
                <li class="header-nav___item home">Home</li>
                <li class="header-nav___item pokedex">Pokedex</li>
                <li class="header-nav___item pokemon">Tu pokemon</li>
                <li class="header-nav___item contac">Contac us</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="side-bar">
            <figure class="side-bar___item">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png" alt="imagen de un pokemon">
            </figure>
            <figure class="side-bar___item">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/004.png" alt="imagen de un pokemon">
            </figure>
            <figure class="side-bar___item">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/011.png" alt="imagen de un pokemon">
            </figure>
            <figure class="side-bar___item">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/039.png" alt="imagen de un pokemon">
            </figure>
        </section>
        <section class="main-content">
            <figure class="pokemon-image">
                <div class="pokemon-name">
                    <p>Psyduck</p>
                </div>
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/054.png" alt="Imagen de pokemon seleccionado">
            </figure>
            <section class="pokemon-description">
                <p>Siempre padece dolores de cabeza. Tras desatar sus misteriosos poderes, la jaqueca remite unos instantes.</p>
                <div class="pokemon-description___habilidades">
                    <p class="description">
                        Tipo
                    </p>
                    <div>
                        <p class="description">Agua</p>
                    </div>
                </div>
                <div class="pokemon-description___debilidades">
                    <p class="description">
                        Debilidad
                    </p>
                    <div>
                        <p class="description">Planta</p>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
